<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–ª—è —Ç–µ–±—è</title>
    <style>
        /* –§–æ–Ω —Å –ø–ª–∞–≤–Ω–æ–π —Å–º–µ–Ω–æ–π —Ü–≤–µ—Ç–æ–≤ */
        body {
            background: linear-gradient(45deg, #b08cc7, #d8a7e3, #c89be6);
            background-size: 300% 300%;
            animation: backgroundAnimation 8s infinite alternate;
            font-family: "Arial", sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            transition: background 2s ease-in-out;
        }
        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* –ó–∞–≥–æ–ª–æ–≤–∫–∏ */
        h1 {
            color: white;
            font-size: 3em;
            margin-top: 50px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            animation: glow 2s infinite alternate;
        }
        h2 {
            color: white;
            font-size: 2em;
            margin-top: 10px;
            opacity: 0.9;
            animation: fadeIn 3s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px white; }
            100% { text-shadow: 0 0 15px white; }
        }
        @keyframes fadeIn {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç, –º–µ–Ω—è—é—â–∏–π—Å—è –∫–∞–∂–¥—É—é 4 —Å–µ–∫—É–Ω–¥—ã */
        .changing-text {
            font-size: 1.8em;
            color: white;
            animation: changeText 12s infinite;
        }
        @keyframes changeText {
            0%, 33% { content: "–¢—ã —É –º–µ–Ω—è —Å–∞–º–∞—è –ª—É—á—à–∞—è!"; }
            34%, 66% { content: "–¢—ã –º–æ–µ —Å—á–∞—Å—Ç—å–µ ‚ù§Ô∏è"; }
            67%, 100% { content: "–¢—ã –æ—Å–≤–µ—â–∞–µ—à—å –º–æ—é –∂–∏–∑–Ω—å ‚ú®"; }
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
        }
        button:hover {
            background: #e5b3ff;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –≤—Å–ø—ã—à–∫–∏ */
        .flash {
            animation: flashEffect 0.8s;
        }
        @keyframes flashEffect {
            0% { background: white; }
            100% { background: linear-gradient(45deg, #b08cc7, #d8a7e3, #c89be6); }
        }
    </style>
</head>
<body>
    <h1>–¢—ã —É –º–µ–Ω—è —Å–∞–º–∞—è –ª—É—á—à–∞—è!</h1>
    <h2 class="changing-text">–¢—ã —É –º–µ–Ω—è —Å–∞–º–∞—è –ª—É—á—à–∞—è!</h2>

    <button onclick="showHearts()">‚ù§Ô∏è –ó–∞–ø—É—Å—Ç–∏—Ç—å —Å–µ—Ä–¥–µ—á–∫–∏</button>
    <button onclick="toggleMusic()">üéµ –í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É</button>
    <button onclick="surprise()">‚ú® –ü–æ–∫–∞–∑–∞—Ç—å —Å—é—Ä–ø—Ä–∏–∑</button>

    <!-- –ú—É–∑—ã–∫–∞–ª—å–Ω—ã–π –ø–ª–µ–µ—Ä -->
    <audio id="backgroundMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
        –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ–ø–ª–µ–µ—Ä.
    </audio>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —Å–µ—Ä–¥–µ—á–µ–∫
        function showHearts() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                document.body.appendChild(heart);

                let x = Math.random() * window.innerWidth;
                let y = window.innerHeight;

                heart.style.left = x + "px";
                heart.style.top = y + "px";

                setTimeout(() => { heart.remove(); }, 4000);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –º—É–∑—ã–∫–æ–π
        let music = document.getElementById("backgroundMusic");
        function toggleMusic() {
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }
// –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å—é—Ä–ø—Ä–∏–∑–∞
        function surprise() {
            document.body.classList.add("flash");
            setTimeout(() => {
                document.body.classList.remove("flash");
            }, 800);
            document.querySelector("h1").innerText = "–¢—ã —Å–∞–º–æ–µ —á—É–¥–µ—Å–Ω–æ–µ, —á—Ç–æ –µ—Å—Ç—å –≤ –º–æ–µ–π –∂–∏–∑–Ω–∏!";
            document.querySelector("h2").innerText = "–°–ø–∞—Å–∏–±–æ, —á—Ç–æ —Ç—ã —Ä—è–¥–æ–º ‚ù§Ô∏è";
        }
    </script>
</body>
</html>
